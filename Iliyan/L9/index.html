<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="HTML forms">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Contact form</title>

    <link href="/favicon.ico" rel="icon">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

</head>

<body>
    <main>
        <div class="form">
            <h1>Contact me</h1>
            <div class="box1">
                <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
                    <form method="get" action="index.html" class="form-horisontal">
                        <div class="form-group">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <label for="username">Your username</label>
                            <input type="text" id="username" name="username" required="required" value="Username" class="form-control" />
                        </div>

                        <div class="form-group">
                            <i class="fa fa-envelope"> <label>email</label></i>
                            <input class="form-control" type="email" name="email" placeholder="user@example.com" required />
                        </div>
                        <div class="form-group">
                            <i class="fa fa-phone"><label for="tel">Phone</label></i>
                            <input class="form-control" type="phone" class="form-control">
                        </div>
                        <div class="row">
                            <label for="message">Your message:</label>
                            <br />
                            <textarea id="message" class="input" name="message" rows="3" cols="70"> </textarea>
                            <br />
                        </div>
                        <input id="submit_button" type="submit" value="Go!" />
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
