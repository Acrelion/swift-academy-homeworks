<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="autor" content="Ivan Onchev">
	<meta name="description" content="E shop">

	<title>Online shop - Ivan Onchev</title>

	<!-- Bootstrap CSS -------------->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
	<!-- jQuery-------------->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Bootstrap JavaScript -------->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<!-- Custom CSS -->
	<link href="style.css" rel="stylesheet">
</head>

<body>
	<!--Header navigation-------------------------------------------------------------------------------->
	<nav class="navbar navbar-inverse navbar-fixed-top" id="header_nav">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">MustGlass</a>
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav leftNavbar">

					<li><a href="#" data-target="shop" class="active">Shop</a></li>
					<li><a href="#" data-target="about">About</a></li>
					<li><a href="#" data-target="contact">Contact</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
					<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!--/Header navigation------------------------------------------------------------------------------->

	<!--Shop content------------------------------------------------------------------------------------->
	<div class="container-fluid" id="shop">
		<div class="row">
			<!--Accordion-------------------------------------------------------------------------------->
			<div class="col-sm-2">
				<ul class="nav nav-stacked" id="accordion1">

					<li><a href="#" data-filter="all" id="allProducts">All</a></li>

					<li class="panel"> <a data-toggle="collapse" data-parent="#accordion1" href="#firstLink" data-filter="beer">Beer</a>
						<ul id="firstLink" class="collapse">
							<li><a href="#" data-filter="pilsner">Pilsner</a></li>
							<li><a href="#" data-filter="pint">Pint</a></li>
							<li><a href="#" data-filter="mug">Mug</a></li>
						</ul>
					</li>

					<li class="panel"> <a data-toggle="collapse" data-parent="#accordion1" href="#secondLink" data-filter="wine">Wine</a>
						<ul id="secondLink" class="collapse">
							<li><a href="#" data-filter="standard">Standard</a></li>
							<li><a href="#" data-filter="flute">Flute</a></li>
							<li><a href="#" data-filter="tulip">Tulip</a></li>
							<li><a href="#" data-filter="coupe">Coupe</a></li>
							<li><a href="#" data-filter="hock">Hock</a></li>
						</ul>
					</li>

					<li class="panel"> <a data-toggle="collapse" data-parent="#accordion1" href="#thirdLink" data-filter="whiskey">Whiskey</a>
						<ul id="thirdLink" class="collapse">
							<li><a href="#" data-filter="lowball">Lowball</a></li>
							<li><a href="#" data-filter="highball">Highball</a></li>
							<li><a href="#" data-filter="copita">Copita</a></li>
							<li><a href="#" data-filter="glencairn">Glencairn</a></li>
						</ul>
					</li>

					<li><a href="#" data-filter="water">Water</a></li>
				</ul>
			</div>
			<!--/Accordion------------------------------------------------------------------------------------------>
			<!--Products container----------------------------------------------------------------------------------->
			<div class="col-sm-10 items-container">
				<div class="container-fluid">
					<label for="productsFilter">Filter:</label>
					<select id="productsFilter">
						<option value="name_asc">From A to Z</option>
						<option value="name_desc">From Z to A</option>
						<option value="price_asc">From lowest to highest price</option>
						<option value="price_desc">From hiest to lowest price</option>
					</select>
					<div id="products" class="row">
					</div>
				</div>
			</div>
			<!--/Products container-------------------------------------------------------------------------------->
		</div>
	</div>
	<!--/Shop content----------------------------------------------------------------------------------------------->
	<!--About-->
	<div class="container-fluid" id="about">
		<h1>About</h1>
	</div>
	<!--/About------------------------------------------------------------------------------------------------------>
	<!--Contact----------------------------------------------------------------------------------------------------->
	<div class="container-fluid" id="contact">
		<h1>Contact</h1>
	</div>
	<!--/Contact------------------------------------------------------------------------------------------------------->
	<script src="script/script.js"></script>
	<script src="script/itemsRoom.js"></script>
</body>

</html>
