<!DOCTYPE html>
<html>

<head>
	<title>Web forms</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
</head>

<body>
	<form action="send-feedback">
		<p>
			<label for="name">Enter your name:</label>
		</p>
		<p>
			<input type="text" name="name" value="Your name" disabled>
			<!--ne se izprashta-->
		</p>
		<p>
			<label for="email">Type your e-mail:</label>
		</p>
		<p>
			<input type="email" name="email" placeholder="Your e-mail" required value="email@mail.com" readonly>
			<!--ne moje da se editva-->
		</p>
		<p>
			<label for="file">Upload file</label>
			<input type="file" name="file"> </p>
		<p>
			<label for="message">Enter your message:</label>
		</p>
		<p>
			<textarea rows="10" cols="30" name="message">Message</textarea>
		</p>
		<p>
			<label for="homo">Are you a homo?</label>
		</p>
		<p>
			<input type="radio" name="homo" required>Yes

			<input type="radio" name="homo" required>Yes</p>
		<p>
			<button type="submit">Submit</button>
		</p>
		<label for="country-select">Select your country</label>
		<p>
			<select name="country-select">
				<p>
					<option value="">--</option>
				</p>
				<p>
					<option value="BG" selected="">Bulgaria</option>
				</p>
			</select>
		</p>
		<label for="languages">Spoken languages</label>
		<p>
			<input type="checkbox" name="languages" value="EN" checked>Engrish</p>
		<p>
			<input type="checkbox" name="languages" value="BG">Bulgarian</p>
		<p>
			<input type="checkbox" name="languages" value="DE">German</p>
		<label for="satisfaction">Are you satisfied?</label>
		<p>
			<input type="radio" name="satisfaction" value="high">yes</p>
		<p>
			<input type="radio" name="satisfaction" value="low">no</p>
	</form>
</body>

</html>
